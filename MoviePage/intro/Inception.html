<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>详情</title>
		<style type="text/css">

			h1{color: #FFFFFF;margin-top: 20px;margin-left: 30px;display: inline-block;}

			#title{width: 600px;height: 120px;display: inline-block;float: left;}

			img{height: 400px;float: right;}
			
			#video{width: 700px;height: 400px;margin-top: 20px;margin-left: 10px;display: inline-block;float: left;}
			
			#intro{width: 1000px;height: 240px;margin-top: 20px;margin-left: 10px;display: inline-block;float: left;}
			#intro p{color: #cbcbcb;font-size: 20px;margin: 20px;}
			#intro .person{font-size: 20px;color: #FFFFFF;}

	<body>
		<div id="title">
			<h1>盗梦空间</h1>

				</p>

			<div class="rating">

			</div>
			<div class="rating">
				<img src="../images/imdb.png" >
				<span>8.8</span>
			</div>
			<div class="rating">
				<img src="../images/cat.png" >
				<span>9.0</span>
			</div>
			
		</div>

			 <img src="../images/Inception.jpg" > 
			 
		</div>

			<video width="700" height="400" controls autoplay>
			     <source src="../images/videos/Inception.mp4" type="video/mp4">
			</video>
		</div>
		
		<div id="intro">
			<p>
				道姆·柯布与同事阿瑟和纳什在一次针对日本能源大亨齐藤的盗梦行动中失败，反被齐藤利用。为了重返美国，柯布偷偷求助于岳父迈尔斯，吸收了年轻的梦境设计师艾里阿德妮、梦境演员艾姆斯和药剂师约瑟夫加入行动。在一层层递进的梦境中，柯布不仅要对付费希尔潜意识的本能反抗，还必须直面已逝妻子梅尔的处处破坏，实际情况远比预想危险得多…… 
			<p>
				<span class="person">导演：</span><span> 克里斯托弗·诺兰</span>
			</p>
			<p>

			</p>
